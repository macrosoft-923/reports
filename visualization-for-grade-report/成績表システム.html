<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title lang="en">HyperText Markup Language - Wikipedia</title>
</head>

<body>
    <article>
        <h1 lang="en"><s>HyperText Markup Language</s></h1>
        <p><s>HTMLは、<a href="http://ja.wikipedia.org/wiki/SGML">SGML</a>
                アプリケーションの一つで、ハイパーテキストを利用してワールド
                ワイドウェブ上で情報を発信するために作られ、
                ワールドワイドウェブの<strong>基幹的役割</strong>をなしている。
                情報を発信するための文書構造を定義するために使われ、
                ある程度機械が理解可能な言語で、
                写真の埋め込みや、フォームの作成、
                ハイパーテキストによるHTML間の連携が可能である。</s></p>
        <input type="file" accept=".html,.htm" onchange="previewFile()" /><br />
        <p class="content"></p>
    </article>
